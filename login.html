<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-vhRU8+DbbeuWSSv5LOw5P0Cl/EBlW5BMKyTbQDY1FrvuYM8qcKz3Ji6xUMO1rW0U2k95ftEbK3TIHPDDtnIyJw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <h2>Log in</h2>
        <form id="form" method="post" onsubmit="return validacionLogin()">
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" onchange="eliminarError('username')" id="username" name="username" placeholder="Enter your username">
            <div id="usernameHelp" class="help">Please, enter a valid username </div>
        </div>

        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" onchange="eliminarError('password')" id="password" name="password" placeholder="Enter your password">
            <div id="passwordHelp" class="help">The password must have between 8 and 15 letters, numbers or symbols </div>
        </div>

            <button class="login-button" type="submit">Log in</button>

            <div class="options">
                <a href="#"><i class="icon fas fa-car"></i> Forgot your password?</a>
                <a href="insercion.html"><i class="icon fas fa-flag-checkered"></i> Sing up</a>
            </div>
        </form>
    </div>

    <script src="./js/validacion.js"></script>
</body>
</html>
